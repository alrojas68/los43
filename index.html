<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoreo de Votos de la Oposición en la Cámara de Senadores</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Monitoreo de Votos de la Oposición en la Cámara de Senadores</h1>
        <h2 class="subtitle">Los 43 que pueden rescatar a México</h2>
    </header>
    <main>
        <div id="vote-summary">
            <div class="vote-count" id="yes-count">A favor: 0</div>
            <div class="vote-count" id="no-count">En contra: 0</div>
            <div class="vote-count" id="abstain-count">Abstención: 0</div>
        </div>
        <div id="senator-list"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
